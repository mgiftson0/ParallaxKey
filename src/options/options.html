<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultGuard Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f3f4f6; min-height: 100vh; padding: 40px 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    h1 { font-size: 24px; color: #111827; margin-bottom: 24px; }
    .card { background: white; border-radius: 12px; border: 1px solid #e5e7eb; padding: 20px; margin-bottom: 16px; }
    .card h2 { font-size: 16px; font-weight: 600; color: #111827; margin-bottom: 8px; }
    .card p { font-size: 14px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1>VaultGuard Settings</h1>
    <div class="card">
      <h2>About</h2>
      <p>VaultGuard Security Scanner v1.0.0</p>
      <p style="margin-top: 8px;">Scans web pages for exposed secrets, insecure storage, and security issues.</p>
    </div>
    <div class="card">
      <h2>How to Use</h2>
      <p>1. Navigate to any website</p>
      <p style="margin-top: 4px;">2. Click the VaultGuard icon</p>
      <p style="margin-top: 4px;">3. Click "Start Scan" to analyze the page</p>
    </div>
  </div>
</body>
</html>
