<!DOCTYPE html>
<html class="dark">

<head>
  <meta charset="UTF-8">
  <title>VaultGuard | Security</title>
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body
  class="w-[360px] min-h-[480px] bg-background-light dark:bg-background-dark text-secondary-dark dark:text-slate-200 antialiased selection:bg-primary/20 transition-all duration-300">

  <!-- Header -->
  <header
    class="flex items-center justify-between px-5 py-4 bg-white/50 dark:bg-black/20 backdrop-blur-md border-b border-gray-200/50 dark:border-white/5 sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 bg-primary dark:bg-primary flex items-center justify-center rounded-xl shadow-lg shadow-primary/20 rotate-3 hover:rotate-0 transition-transform duration-300">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <div>
        <h1 class="font-bold text-lg tracking-tight dark:text-white">VaultGuard</h1>
        <p class="text-[10px] font-semibold text-secondary-light uppercase tracking-[0.2em]">Cyber Sentinel</p>
      </div>
    </div>

    <button id="theme-toggle"
      class="p-2.5 rounded-xl bg-gray-100 dark:bg-white/5 hover:bg-gray-200 dark:hover:bg-white/10 transition-colors duration-200 group">
      <svg id="sun-icon" class="w-5 h-5 text-amber-500 hidden group-hover:rotate-12 transition-transform" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
      </svg>
      <svg id="moon-icon" class="w-5 h-5 text-blue-400 group-hover:-rotate-12 transition-transform" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </button>
  </header>

  <main class="p-5 space-y-5 animate-fade-in">
    <!-- URL Indicator -->
    <div
      class="flex items-center gap-2.5 px-3 py-2 bg-gray-100/50 dark:bg-white/5 rounded-lg border border-gray-200/50 dark:border-white/5">
      <svg class="w-4 h-4 text-secondary-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.82a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
      </svg>
      <span id="url" class="text-xs font-medium truncate opacity-70">Detecting system...</span>
    </div>

    <!-- Main CTA -->
    <button id="scan-btn"
      class="w-full group relative overflow-hidden btn-premium h-[52px] flex items-center justify-center gap-2.5">
      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
      </div>
      <svg class="w-5 h-5 relative z-10 group-hover:rotate-180 transition-transform duration-500" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      <span id="btn-text" class="relative z-10 text-[15px] font-bold tracking-wide">Shield Verify</span>
    </button>

    <!-- Empty State -->
    <div id="empty" class="text-center py-10 space-y-4 animate-slide-up">
      <div class="w-20 h-20 bg-gray-100 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto relative">
        <div class="absolute inset-0 rounded-full bg-primary/20 animate-ping"></div>
        <svg class="w-10 h-10 text-primary animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-gray-800 dark:text-white">Standby for Defense</h3>
        <p class="text-xs text-secondary-light max-w-[200px] mx-auto mt-1">Initiate a deep scan to uncover
          vulnerabilities and secrets.</p>
      </div>
    </div>

    <!-- Results Overview -->
    <div id="results" class="hidden animate-slide-up space-y-5">
      <div
        class="premium-card bg-gradient-to-br from-white to-gray-50 dark:from-surface-dark dark:to-accent-charcoal border-gray-100 dark:border-white/5 shadow-xl shadow-black/5 dark:shadow-none">
        <div class="flex items-center justify-between mb-6">
          <div class="space-y-1">
            <h4 class="text-[10px] font-bold text-secondary-light uppercase tracking-widest">Security Status</h4>
            <p id="issue-count" class="text-xl font-bold tracking-tight">System Secure</p>
          </div>
          <div id="grade"
            class="w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-black shadow-inner transition-colors duration-500">
            A</div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-6">
          <div class="text-center space-y-1">
            <div id="cnt-c" class="text-xs font-bold text-red-500">0</div>
            <div class="h-1 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
              <div id="bar-c" class="h-full bg-red-500 transition-all duration-1000" style="width:0%"></div>
            </div>
          </div>
          <div class="text-center space-y-1">
            <div id="cnt-h" class="text-xs font-bold text-orange-500">0</div>
            <div class="h-1 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
              <div id="bar-h" class="h-full bg-orange-500 transition-all duration-1000" style="width:0%"></div>
            </div>
          </div>
          <div class="text-center space-y-1">
            <div id="cnt-m" class="text-xs font-bold text-amber-500">0</div>
            <div class="h-1 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
              <div id="bar-m" class="h-full bg-amber-500 transition-all duration-1000" style="width:0%"></div>
            </div>
          </div>
          <div class="text-center space-y-1">
            <div id="cnt-l" class="text-xs font-bold text-blue-500">0</div>
            <div class="h-1 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
              <div id="bar-l" class="h-full bg-blue-400 transition-all duration-1000" style="width:0%"></div>
            </div>
          </div>
        </div>

        <div class="space-y-2.5">
          <h5 class="text-[10px] font-bold text-secondary-light uppercase tracking-widest pl-1">Critical Intel</h5>
          <div id="findings-list" class="space-y-2 max-h-[160px] overflow-y-auto scrollbar-hide">
            <!-- Findings injected here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer
    class="p-4 bg-gray-50/50 dark:bg-black/20 backdrop-blur-sm border-t border-gray-200/50 dark:border-white/5 mt-auto flex items-center justify-between">
    <span class="text-[10px] font-bold text-secondary-light/60 uppercase tracking-tighter">VaultGuard Secure v1.2</span>
    <div class="flex gap-2.5">
      <div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-sm shadow-green-500/50"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-primary/30"></div>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
