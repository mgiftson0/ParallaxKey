<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultGuard Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header>
      <h1>VaultGuard Settings</h1>
      <p>Configure your security scanning preferences</p>
    </header>

    <main>
      <section class="settings-section">
        <h2>General</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label for="theme">Theme</label>
            <p>Choose your preferred color scheme</p>
          </div>
          <select id="theme">
            <option value="system">System</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="notifications">Notifications</label>
            <p>Show alerts for critical findings</p>
          </div>
          <input type="checkbox" id="notifications" checked>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="auto-scan">Auto Scan</label>
            <p>Automatically scan pages on load</p>
          </div>
          <input type="checkbox" id="auto-scan">
        </div>
      </section>

      <section class="settings-section">
        <h2>Scan Profiles</h2>
        <p class="section-description">Choose your default scanning profile</p>
        
        <div class="profile-list">
          <div class="profile-item">
            <input type="radio" name="profile" id="profile-quick" value="quick">
            <label for="profile-quick">
              <strong>Quick Scan</strong>
              <span>Fast scan for critical issues only</span>
            </label>
          </div>
          
          <div class="profile-item">
            <input type="radio" name="profile" id="profile-standard" value="standard" checked>
            <label for="profile-standard">
              <strong>Standard Scan</strong>
              <span>Balanced scan covering common vulnerabilities</span>
            </label>
          </div>
          
          <div class="profile-item">
            <input type="radio" name="profile" id="profile-comprehensive" value="comprehensive">
            <label for="profile-comprehensive">
              <strong>Comprehensive Scan</strong>
              <span>Deep scan including all scanners</span>
            </label>
          </div>
        </div>
      </section>

      <section class="settings-section">
        <h2>Data & Privacy</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label for="retention">Data Retention</label>
            <p>How long to keep scan history</p>
          </div>
          <select id="retention">
            <option value="7">7 days</option>
            <option value="30" selected>30 days</option>
            <option value="90">90 days</option>
            <option value="365">1 year</option>
          </select>
        </div>

        <div class="setting-item">
          <button id="clear-history" class="btn btn-danger">Clear All Data</button>
        </div>
      </section>
    </main>

    <footer>
      <button id="save-btn" class="btn btn-primary">Save Settings</button>
      <span class="save-status" id="save-status"></span>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
