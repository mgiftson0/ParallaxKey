<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultGuard</title>
  <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="w-[400px] min-h-[500px] bg-gray-50">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-vault-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900">VaultGuard</h1>
          <p class="text-xs text-gray-500">Security Scanner</p>
        </div>
      </div>
      <button id="settings-btn" class="btn-icon" title="Settings">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
    </header>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin">
      <div class="card p-3">
        <p class="text-xs text-gray-500 mb-1">Current Page</p>
        <p id="current-url" class="text-sm font-medium text-gray-900 truncate">Loading...</p>
      </div>

      <button id="scan-btn" class="btn-primary w-full py-3">
        <svg id="scan-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
        <span id="scan-text">Scan Page</span>
      </button>

      <div id="progress-section" class="hidden">
        <div class="card p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-700">Scanning...</span>
            <span id="progress-percent" class="text-sm text-vault-600 font-medium">0%</span>
          </div>
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
          </div>
          <p id="progress-scanner" class="text-xs text-gray-500 mt-2">Initializing...</p>
        </div>
      </div>

      <div id="summary-section" class="card p-4">
        <h3 class="text-sm font-semibold text-gray-900 mb-3">Security Summary</h3>
        <div class="grid grid-cols-4 gap-2">
          <div class="text-center p-2 bg-red-50 rounded-lg">
            <p id="critical-count" class="text-xl font-bold text-red-600">0</p>
            <p class="text-xs text-gray-600">Critical</p>
          </div>
          <div class="text-center p-2 bg-orange-50 rounded-lg">
            <p id="high-count" class="text-xl font-bold text-orange-600">0</p>
            <p class="text-xs text-gray-600">High</p>
          </div>
          <div class="text-center p-2 bg-yellow-50 rounded-lg">
            <p id="medium-count" class="text-xl font-bold text-yellow-600">0</p>
            <p class="text-xs text-gray-600">Medium</p>
          </div>
          <div class="text-center p-2 bg-blue-50 rounded-lg">
            <p id="low-count" class="text-xl font-bold text-blue-600">0</p>
            <p class="text-xs text-gray-600">Low</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100">
          <h3 class="text-sm font-semibold text-gray-900">Findings</h3>
          <span id="findings-count" class="text-xs text-gray-500">0 issues</span>
        </div>
        <div id="findings-list" class="max-h-64 overflow-y-auto scrollbar-thin">
          <div id="empty-state" class="py-8 text-center">
            <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
            <p class="text-sm text-gray-500">No vulnerabilities found</p>
            <p class="text-xs text-gray-400">Run a scan to check for issues</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 px-4 py-3 flex items-center justify-between">
      <div class="flex gap-2">
        <button id="export-btn" class="btn-secondary text-xs py-1.5 px-3">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          Export
        </button>
        <button id="clear-btn" class="btn-ghost text-xs py-1.5 px-3 text-red-600 hover:bg-red-50">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Clear
        </button>
      </div>
      <span class="text-xs text-gray-400">v1.0.0</span>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-hidden flex flex-col">
      <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
        <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Finding Details</h3>
        <button id="modal-close" class="btn-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modal-content" class="flex-1 overflow-y-auto p-4 scrollbar-thin"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
