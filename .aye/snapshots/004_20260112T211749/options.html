<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultGuard Settings</title>
  <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto py-8 px-4">
    <header class="mb-8">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-vault-600 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">VaultGuard Settings</h1>
          <p class="text-sm text-gray-500">Configure your security scanner</p>
        </div>
      </div>
    </header>

    <div class="space-y-6">
      <div class="card p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Appearance</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
            <select id="theme" class="select max-w-xs">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Scanning</h3>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-700">Auto-scan on Navigation</p>
              <p class="text-xs text-gray-500">Scan pages automatically</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="auto-scan" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-vault-600"></div>
            </label>
          </div>
        </div>
      </div>

      <div class="card p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Data</h3>
        <button id="clear-all" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium">Clear All Data</button>
      </div>

      <div class="card p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">About</h3>
        <p class="text-sm text-gray-600">VaultGuard Security Scanner v1.0.0</p>
        <p class="text-sm text-gray-500 mt-2">"Protect Your Secrets, Guard Your Vault"</p>
        <p class="text-xs text-gray-400 mt-4">All scanning is performed locally. No data is sent externally.</p>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
